mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: pers.yuweiyi.crescity.service.cityservice.pojo.dao
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    #    path: /api-docs
    enabled: true
  swagger-ui:
    enabled: true
    #    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: pers.yuweiyi.crescity
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-swagger-models: true
    enable-document-manage: true
    enable-version: true
    enable-after-script: true
    enable-reload-cache-parameter: true
    enable-request-cache: true
    enable-search: true
    enable-footer: false
    enable-dynamic-parameter: true
    enable-debug: true
    enable-open-api: true
    enable-group: true
  basic:
    enable: true
    username: crescity
    password: crescity
